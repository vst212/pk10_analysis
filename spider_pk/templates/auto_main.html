<script>
function judgeevaluation()
{

{#    in_date = document.getElementById('in_date_id').value;#}
    in_upper_money = document.getElementById('in_upper_money_id').value;
    in_monery = document.getElementById('in_monery_id').value;
    in_rule = document.getElementById('in_rule_id').value;

    if (in_upper_money && in_monery && in_rule){
        if(in_upper_money>=1){
            if(in_monery > 0){
                if(in_rule>0 && in_rule<=6){
                    document.getElementById('user_form').submit();
                }
                else{
                    alert('规则选择为1-6！');
                }

            }else{
                alert('下注本金为正数！');
            }
        }
        else{
            alert('限额输入正数！');
        }
    }
    else{
        alert('请输入完整信息！');
    }
}

function start_thread(user_name){
    var confirmMsg = confirm("确定启动?");
    if (confirmMsg) {

    in_upper_money = document.getElementById('in_upper_money_id').value;
    in_monery = document.getElementById('in_monery_id').value;
    in_rule = document.getElementById('in_rule_id').value;

    if (in_upper_money && in_monery && in_rule){
        if(in_upper_money>=1){
            if(in_monery > 0){
                if(in_rule>0 && in_rule<=6){
{#                    document.getElementById('user_form').submit();#}
                    post_form("/control_probuser_thread/",{"user_name":user_name,"control":'start', "auto_in_rule":in_rule, "auto_in_money":in_monery, "auto_in_upper_money":in_upper_money });
                }
                else{
                    alert('规则选择为1-6！');
                }

            }else{
                alert('下注本金为正数！');
            }
        }
        else{
            alert('限额输入正数！');
        }
    }
    else{
        alert('请输入完整信息！');
    }


    } else {
        return false;
    }
}

function stop_thread(user_name){
    var confirmMsg = confirm("确定停止?");
    if (confirmMsg) {
        post_form("/control_probuser_thread/",{"user_name":user_name,"control":'stop'});
    } else {
        return false;
    }
}

function post_form(URL, PARAMS) {
    console.log(PARAMS);
    var temp = document.createElement("form");
    temp.action = URL;
    temp.method = "post";
    temp.style.display = "none";
    for (var x in PARAMS) {
        var opt = document.createElement("input");
        opt.name = x;
        opt.value = PARAMS[x];
        temp.appendChild(opt);
    }
    console.log(temp);
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
</script>
